    <meta charset="utf-8">
    <script type="text/javascript">
  document.onreadystatechange = function () {
      if (document.readyState == "complete") {
          getDataParam();
      }
  }

function getDataParam() {
    var vals = new Array();
    vals = location.search.substr(1).split("&");
    for (var i in vals) { vals[i] = vals[i].replace(/\+/g, " ").split("=");  }

    //look for the parameter named 'data'
    var found = false;
    for (var i in vals) {
        if (vals[i][0].toLowerCase() == "data") {
            parseDataValue(vals[i][1]);
            found = true;
            break;
        }
    }
}


function parseDataValue(datavalue) {
    if (datavalue != "") {
        var vals = new Array();
        vals = decodeURIComponent(datavalue).split("&");

        var sText = vals[0];
        var sColor = vals[1];
        var sIcon = vals[2];

        if (sColor=="contact") {sColor="005088"}
        else if (sColor=="account") {sColor="794300"}
        else if (sColor=="opportunity") {sColor="3E7239"}
        else if (sColor=="relationship") {sColor="FFAA00"}
        else if (sColor=="case") {sColor="7A278F"}

        // Initialisation de l'image
        document.getElementById("icobox").style.backgroundColor = "#"+sColor;
        document.getElementById("icoline").style.borderBottom="2px solid " + "#"+sColor;
        document.getElementById("icotext").style.color = "#"+sColor;
        document.getElementById("icotext").innerText = sText;
        document.getElementById("icoimg").src = "../img/"+sIcon

    }
}
    </script>
